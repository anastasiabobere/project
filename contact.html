<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content=" Anastasia Bobere" />
    <meta name="description" content="TradeHub" />
    <meta name="keywords" content="Recycle thrifting TradeHub" />
    <script
      src="https://kit.fontawesome.com/1995a9df69.js"
      crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
    <title>TradeHub</title>
  </head>
  <body>
    <header id="header">
      <div class="container">
        <a href="index.html" id="logo">TradeHub</a>
        <ul>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html" class="active">Contact Us</a></li>
        </ul>
        <button id="login" class="btn">
          <a href="01-login/index.html">Login</a>
        </button>
      </div>
    </header>
    <section id="contact">
      <div class="container">
        <img src="images/contact photo.jpg" alt="" />
        <div id="form">
          <h4>Contact Us</h4>
          <form>
            <input
              type="text"
              class="text-input name-input"
              placeholder="Name"
              name="name" />

            <input
              type="email"
              class="text-input email-input"
              placeholder="Email Adress"
              name="email" />
            <input
              type="text"
              class="text-input phone-input"
              placeholder="Phone Number"
              name="phone" />
            <textarea
              class="text-input message-input"
              placeholder="Enter Message "
              name="message"></textarea>
            <button type="submit " class="btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <footer>
      <a id="logo" href="index.html">TradeHub</a>
      <p>
        If you have any problems contact us
        <a href="contact.html"><span>here</span></a>
      </p>
      <p>
        tradehub@gmail.com <br />
        +37122083534 <br />
        Ventspils, Latvia
      </p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
